<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RockPaperScissors game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Rock Paper Scissors!</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h2 id="player">Select your choice:</h2>
				<div class="row">
					<div class="col">
						<input class="element" id="1" type="image" src="images/rock.png" alt="Submit" width="188" height="188" onclick="opponentsPick()">
					</div>
					<div class="col">
						<input class="element" id="2" type="image" src="images/paper.png" alt="Submit" width="188" height="188" onclick="opponentsPick()">
					</div>
					<div class="col">
						<input class="element" id="3" type="image" src="images/scissors.png" alt="Submit" width="188" height="188" onclick="opponentsPick()">
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<h2 id="opponent">Opponent's choice</h2>
				<div class="row">
					<div class="col">
						<img id="computersChoice" src="images/question.png"  width="188" height="188">
					</div>
				</div>
			</div>
		</div>
		<h2 id="round"></h2>
		<h1 id="result"></h1>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
